<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCraft - Вход в систему</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0077cc;
        }
        
        .switch-form {
            margin-top: 20px;
            color: #666;
        }
        
        .switch-form a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #eee;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 10px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="TripCraft Logo" class="logo">
        <h1>Планируйте путешествия с умом</h1>
        
        <!-- Форма входа -->
        <form id="login-form" action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
        <div class="divider">
            <span class="divider-text">ИЛИ</span>
        </div>
        
        <!-- Форма регистрации (скрыта по умолчанию) -->
        <form id="register-form" style="display: none;" action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="reg-name">Имя</label>
                <input type="text" id="reg-name" name="name" placeholder="Ваше имя" required>
            </div>
            
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" name="password" placeholder="Придумайте пароль" required>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm">Подтвердите пароль</label>
                <input type="password" id="reg-confirm" name="confirm" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="switch-form">
            <span id="switch-text">Нет аккаунта? </span>
            <a href="#" id="switch-link">Зарегистрироваться</a>
        </div>
    </div>

    <script src="java.js"></script>
    </body>

    
</body>
</html>
